        .sidebar {

        .sidebar ul li a {

        section {

        }

        h2 {

        footer {

        .login-overlay {

            width: 100%;

            background: rgba(0, 0, 0, .85);
            display: flex;

        }

        .login-box {
            background: #fff;
            padding: 40px;
            width: 350px;
            text-align: center;
            border-top: 6px solid var(--senai-red)
        }

        .login-box input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            font-family: 'Montserrat'
        }

        .login-box button {
            width: 100%;
            padding: 10px;
            background: var(--senai-red);
            color: #fff;
            border: none;
            font-weight: 600;
            cursor: pointer
        }

        @media(max-width:900px) {
            .container {
                flex-direction: column
            }

            .sidebar {
                width: 100%
            }

            .logo-senai {
                position: static;
                margin-bottom: 10px
            }

            .drive-btn {
                position: static;
                display: block;
                margin: 10px auto 0 auto;
                width: 200px
            }
        }
    </style>
</head>

<body>

    <div class="login-overlay" id="loginOverlay">
        <div class="login-box">
            <h2>Acesso ao Curso</h2>
            <input type="text" id="usuario" placeholder="Usu√°rio">
            <input type="password" id="senha" placeholder="Senha">
            <button onclick="login()">Entrar</button>
        </div>
    </div>

    <header>
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/7e/Logotipo_SENAI.png" class="logo-senai">
        <a href="https://drive.google.com/drive/folders/12yQodcyCzjC9WXHAwij9-JJjSQLPRZ7x?usp=sharing" target="_blank" class="drive-btn" id="driveBtn"><i
                class="fa-solid fa-folder"></i>Materiais no Drive</a>
        <h1>CURSO DE EXCEL AVAN√áADO</h1>
        <p>112 HORAS | 28 DIAS | LIBERA√á√ÉO SEG A SEX</p>
        <div class="autor">Curso desenvolvido por LUZARDO LUSTOSA SILVA</div>
        <div class="progress-container">
            <div class="progress-bar" id="progressBar">0%</div>
        </div>
    </header>

    <div class="container">
        <nav class="sidebar">
            <h3>CRONOGRAMA</h3>
            <ul id="menuDias"></ul>
        </nav>

        <main class="content" id="conteudoDias"></main>
    </div>

    <footer>SERVI√áO NACIONAL DE APRENDIZAGEM INDUSTRIAL - SENAI</footer>

    <script>
        const totalDias = 28;
        let dataInicio;
        const nomesSemana = ['Domingo', 'Segunda-feira', 'Ter√ßa-feira', 'Quarta-feira', 'Quinta-feira', 'Sexta-feira', 'S√°bado'];

        const temasCurso = [
            'Revis√£o Estrat√©gica e Fundamentos', 'Fun√ß√µes Condicionais (SE, E, OU)', 'SE Aninhado e SEERRO', 'PROCV e PROCH', 'PROCX e √çNDICE + CORRESP', 'Fun√ß√µes de Texto', 'Fun√ß√µes de Data e Hora', 'Valida√ß√£o de Dados', 'Formata√ß√£o Condicional', 'Tabelas Inteligentes', 'Gr√°ficos Profissionais', 'Gr√°ficos Din√¢micos', 'Tabela Din√¢mica - Fundamentos', 'Tabela Din√¢mica - Avan√ßado', 'Segmenta√ß√£o de Dados', 'Pain√©is (Dashboards)', 'Fun√ß√µes Financeiras', 'An√°lise de Cen√°rios', 'Ferramenta Atingir Meta', 'Solver B√°sico', 'Power Query - Introdu√ß√£o', 'Power Query - Transforma√ß√µes', 'Prote√ß√£o e Seguran√ßa', 'Macros - Introdu√ß√£o', 'Grava√ß√£o de Macros', 'No√ß√µes de VBA', 'Automa√ß√£o de Relat√≥rios', 'Projeto Final Integrador'
        ];

        function login() {
            const user = document.getElementById('usuario').value;
            const senha = document.getElementById('senha').value;
            if (user === 'excel' && senha === 'senai') {
                document.getElementById('loginOverlay').style.display = 'none';
                document.getElementById('driveBtn').style.display = 'inline-block';
                iniciarCurso();
            } else { alert('Usu√°rio ou senha inv√°lidos'); }
        }

        function iniciarCurso() {
            if (!localStorage.getItem('dataInicioCurso')) {
                localStorage.setItem('dataInicioCurso', new Date().toISOString());
            }
            dataInicio = new Date(localStorage.getItem('dataInicioCurso'));
            gerarEstrutura();
            atualizarLiberacao();
        }

        function gerarEstrutura() {
            const menu = document.getElementById('menuDias');
            const conteudo = document.getElementById('conteudoDias');
            menu.innerHTML = '';
            conteudo.innerHTML = '';

            let dataTemp = new Date(dataInicio);

            for (let i = 1; i <= totalDias; i++) {
                while (dataTemp.getDay() === 0 || dataTemp.getDay() === 6) {
                    dataTemp.setDate(dataTemp.getDate() + 1);
                }

                const nomeDiaSemana = nomesSemana[dataTemp.getDay()];
                const tema = temasCurso[i - 1];

                const li = document.createElement('li');
                const a = document.createElement('a');
                a.innerHTML = '<strong>Dia ' + i + '</strong><br>' + nomeDiaSemana + '<br><small>' + tema + '</small>';
                a.onclick = function () { mostrarDia('dia' + i, this) };
                a.classList.add('locked');
                li.appendChild(a);
                menu.appendChild(li);

                const section = document.createElement('section');
                section.id = 'dia' + i;
                section.innerHTML = `
        <h2>Dia ${i} ‚Äì ${tema}</h2>
        <p><strong>${nomeDiaSemana}</strong></p>
        <p>Carga hor√°ria: 4 horas</p>
        <ul>
            <li>Parte te√≥rica aplicada</li>
            <li>Exerc√≠cios pr√°ticos orientados</li>
            <li>Aplica√ß√£o em cen√°rio real</li>
            <li>Checklist de valida√ß√£o</li>
        </ul>`;
                conteudo.appendChild(section);

                dataTemp.setDate(dataTemp.getDate() + 1);
            }
        }

        function contarDiasUteis(inicio, fim) {
            let count = 0;
            let current = new Date(inicio);
            while (current <= fim) {
                const dia = current.getDay();
                if (dia !== 0 && dia !== 6) count++;
                current.setDate(current.getDate() + 1);
            }
            return count;
        }

        function atualizarLiberacao() {
            const hoje = new Date();
            const diasLiberados = contarDiasUteis(dataInicio, hoje);
            const links = document.querySelectorAll('#menuDias a');

            links.forEach((link, index) => {
                if (index < diasLiberados && index < totalDias) {
                    link.classList.remove('locked');
                } else {
                    link.classList.add('locked');
                }
            });

            if (diasLiberados > 0 && links[diasLiberados - 1]) {
                mostrarDia('dia' + diasLiberados, links[diasLiberados - 1]);
            }

            atualizarProgresso(diasLiberados);
        }

        function atualizarProgresso(liberados) {
            let percentual = Math.min(Math.round((liberados / totalDias) * 100), 100);
            const barra = document.getElementById('progressBar');
            barra.style.width = percentual + '%';
            barra.innerText = percentual + '%';
        }

        function mostrarDia(id, elemento) {
            if (!elemento || elemento.classList.contains('locked')) return;
            document.querySelectorAll('section').forEach(sec => sec.classList.remove('active'));
            document.querySelectorAll('.sidebar a').forEach(link => link.classList.remove('active-link'));
            const sec = document.getElementById(id);
            if (sec) sec.classList.add('active');
            elemento.classList.add('active-link');
        }
    </script>

</body>

</html>
