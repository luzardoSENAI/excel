function atualizarLiberacao(diasLiberados){
  const links=document.querySelectorAll('.dia-card');
  links.forEach((link,index)=>{

}

function togglePopup(elemento,dia){

  const popup=document.getElementById('popup'+dia);
  popup.style.display= popup.style.display==='block'?'none':'block';
}
